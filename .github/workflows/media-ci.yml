name: Media CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: apps/media
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pytest
      - name: Run tests (allow zero tests)
        run: |
          set +e
          pytest -q
          code=$?
          if [ "$code" -eq 5 ]; then
            echo "pytest: no tests collected (exit 5) â€” treating as success."
            exit 0
          fi
          exit "$code"
